<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Coders</title>
</head>
<body>


<section class="section">
    <div class="section__container">
        <div class="section">
            <h1 th:text="'Welcome ' + ${user} " class="heading">This should be dynamic text</h1>
        </div>
        <form action="" class="form" method="post">
            <div class="form__heading">
                <h1 class="heading">Create a Post</h1>
            </div>
            <div class="form__group">
                <input type="text" class="form__input" placeholder="body" id="body"
                       name="body"
                required>
                <label for="body" class="form__label">Post body</label>
                <input type="text" hidden class="form__input" th:value="${user}">
            </div>

            <div class="form__group">
                <a class="btn btn--blue" href="/" type="submit">Submit</a>
                <a  type="submit" href="/logout" class="btn btn--blue">Logout</a>
            </div>
        </form>
    </div>

    </div>

</section>
</body>
</html>
